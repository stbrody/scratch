{% extends 'layout.html' %}
{% block body %}

{% if session.logged_in %}
<form action="{{ url_for('add_post') }}" method="post" class="add-entry">
  <dl>
    <dt>Title:</dt>
    <dd><input type="text" size=30 name="title"></dd>
    <dt>Text:</dt>
    <dd><textarea name="body" rows=5 cols=40></textarea></dd>
    <dd><input type="submit" value="Share"></dd>
  </dl>
</form>
{% endif %}
<ul class="entries">
  {% for post in posts %}
  <li><h2>{{ post.title }}</h2>{{ post.body|safe }}</li>
  {% else %}
  <li><em>No posts yet!</em></li>
  {% endfor %}
</ul>

{% endblock %}
